<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
         <div class = 'header'>
            <img src="{{url_for('static', filename='images/' + restaurant.image + '.jpg')}}"/>
            <h1>{{restaurant.name}}</h1>
        </div>

        <form id="add_edit_form" action= "{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method = 'POST'>

           <div class = "input_field">
                <p>Name:</p>
                <input type = 'text' size='30' name = 'name' placeholder = '{{restaurant.name}}'>
            </div>
             <div class = "input_field">
                <p>Image File: </p>
                <input type = 'text' size='30' name = 'image' placeholder = '{{restaurant.image}}'>
            </div>
            <input id="editTag" type='submit' value='Edit'>
            <a id ="cancel" href= "{{url_for('showRestaurants')}}">Cancel</a>
        </form>
    </body>
</html>
