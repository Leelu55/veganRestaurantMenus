<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
         <div class = 'pane'>
            <div class = 'header'>
                <img src="{{url_for('static', filename='images/' + restaurant.image + '.jpg')}}"/>
                <h1>{{restaurant.name}}</h1>
            </div>

            <div class="container">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <a href="{{url_for('addNewMenuItem',restaurant_id = restaurant.id)}}" >Add New Menu Item</a>
            </div>

            <ul>
            {% for menuItem in menuItems %}
                <li>
                <img src="{{url_for('static', filename='images/' + restaurant.image + '.jpg')}}"/>
                <div class="container">
                    <h3>{{menuItem.name}}</h3>
                    <span class = 'price'>
                         <p>{{menuItem.price}} </p>
                    </span>

                    <span class = 'course'>
                         <p>{{menuItem.course}} </p>
                    </span>

                    <div class = 'description'>
                        <p>{{menuItem.description}}</p>
                    </div>

                    <div class = "editdeletepane">
                        <a href="{{url_for('editRestaurant',restaurant_id = restaurant.id)}}" >Edit</a>
                        <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
                    </div>
                </div>
            </li>
            {%endfor%}
        </ul>
    </div>
    </body>
</html>
